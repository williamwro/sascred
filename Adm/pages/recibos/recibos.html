<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Recibo dos convenios</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <style type="text/css">
        tfoot input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <section class="content-header">
        <h1 style="margin-top: -1px;margin-left: -6px;">
            Recibos convenios <small>Visualização</small> </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#"><i class="fa fa-dashboard"></i> Home</a>
            </li>
            <li>
                <a href="#">Tables</a>
            </li>
            <li class="active">Data tables</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">

                        <form id="listagem" name="listagem" role="form">


                            <div class="form-group row">
                                <div class="col-md-2">
                                    <label for="C_mes">Mês</label>
                                    <select class="form-control i_bd" id="C_mes" name="C_mes">
                                    </select>
                                    <input type="hidden" name="C_mes_hidden" id="C_mes_hidden" value=""/>
                                </div>
                                <div class="col-md-4">
                                    <label for="C_categoria">Categoria</label>
                                    <select class="form-control i_bd" id="C_categoria" name="C_categoria">
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="data">Data do recibo</label>
                                    <input type="text" name="data" id="data" class="form-control input-sm" />
                                </div>
                                <div class="col-md-1" style="margin-top: 24px;">
                                    <input type="button" name="btnExibir" id="btnExibir" class="btn btn-primary" value="Exibir" />
                                </div>
                                <div class="col-md-1" style="margin-top: 24px;">
                                    <input type="button" name="gerarpdf" id="gerarpdf" class="btn btn-primary" value="imprimir" />
                                </div>
                                <div class="col-md-1" style="margin-top: 24px;">
                                    <input type="button" name="exportar" id="exportar" class="btn btn-primary" value="exportar" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="box-body">
                    <div id="container">
                        <table id="tabela_producao" class="table table-striped table-hover compact" style="width:100%">
                            <thead>
                                <tr>
                                    <th>CODIGO</th>
                                    <th>DESCRIÇÃO</th>
                                    <th>CATEG</th>
                                    <th>EXTENSO</th>
                                    <th>DIA</th>
                                    <th>MES</th>
                                    <th>TOTAL</th>
                                    <th>%</th>
                                    <th>VAL PORC</th>
                                    <th>TOT LÍQ</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Adm/pages/recibos/js/recibos.js"></script>
</body>
</html>
