<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Associados</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<style type="text/css">
    .modal-dialog {
        position: relative;
        overflow-y: auto;
        overflow-x: auto;
        width: auto;
        min-width: 200px;
    }
</style>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="container-fluid" style="padding: 0">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 style="margin-top: -1px;margin-left: -6px;">
            Associado <small>Visualização</small> </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sx-12">
                <div class="box">
                    <div class="box-header">
                        <form id="listagem" name="listagem" class="form-inline">
                            <input type="button" name="btnInserir" id="btnInserir" class="btn btn-primary" value="Inserir" />
                        </form>
                    </div>
                    <div class="box-body">
                        <table id="tabela_producao" class="display nowrap" width="100%">
                            <thead>
                            <tr>
                                <th>MATRICULA</th>
                                <th>NOME</th>
                                <th>ENDEREÇO</th>
                                <th>BAIRRO</th>
                                <th>x</th>
                                <th>NASCIMENTO</th>
                                <th>EMPREGADOR</th>
                                <th>z</th>
                                <th>SITUAÇÃO</th>
                                <th>CPF</th>
                                <th>ALTERAR</th>
                                <th>SENHA</th>
                                <th>EXCLUIR</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Modal Edita e Cadastra -->
<div class="modal fade" id="ModalEditaAssociado" name="ModalEditaAssociado" tabindex="-1" role="dialog" aria-labelledby="ModalEditaLabel" aria-hidden="true">
    <form data-toggle="validator" role="form" name="frmassociado" id="frmassociado">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalEditaLabelAssociado" style="width: 200px;float: left;font-size: x-large;">ASSOCIADO&nbsp<small id="rotulo_associado">Alterando</small></h5>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="col-md-12 col-lg-10 col-xs-12 col-sm-10" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_nome">Nome</label>
                                <input type="text" class="form-control input-sm" id="C_nome" name="C_nome" style="text-transform:uppercase" maxlength="50" placeholder="Nome" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <input type="hidden" name="operation" id="operation">
                                <input type="hidden" name="divisao" id="divisao">
                                <input type="hidden" name="tem_cadastro_conta" id="tem_cadastro_conta">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-2 col-lg-2 col-xs-12" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_matricula">Matrícula</label>
                                <input type="text" class="form-control input-sm" id="C_matricula" name="C_matricula" maxlength="13" placeholder="Matrícula" required>
                                <input type="hidden" class="form-control input-sm" id="C_matricula_original" name="C_matricula_original">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-sm-8 col-md-12 col-lg-8" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_endereco">Endereço</label>
                                <input type="text" class="form-control input-sm" id="C_endereco" name="C_endereco" style="text-transform:uppercase" maxlength="50" placeholder="Endereço" data-error="Por favor, informe o endereço." maxlength="50" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-2 col-lg-2 col-xs-12" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_numero">Número</label>
                                <input type="text" class="form-control input-sm" id="C_numero" name="C_numero" maxlength="10" placeholder="Número" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-2 col-lg-2 col-xs-12" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_datacadastro">Data Filiação</label>
                                <input type="text" class="form-control input-sm" id="C_datacadastro" name="C_datacadastro" readonly tabindex="-1">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_complemento">Complemento</label>
                                <input type="text" class="form-control input-sm" id="C_complemento" name="C_complemento" style="text-transform:uppercase" placeholder="Complemento" maxlength="20">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-12 col-lg-6" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_bairro">Bairro</label>
                                <input type="text" class="form-control input-sm" id="C_bairro" name="C_bairro" style="text-transform:uppercase" placeholder="Bairro" maxlength="30" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_cpf">CPF</label>
                                <input type="text" class="form-control input-sm" id="C_cpf" name="C_cpf" placeholder="CPF" maxlength="13">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_rg">RG</label>
                                <input type="text" class="form-control input-sm" id="C_rg" name="C_rg" placeholder="RG" maxlength="50">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_cidade">Cidade</label>
                                <select class="custom-select i_bd browser-default form-control input-sm" id="C_cidade" name="C_cidade">
                                </select>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_uf">UF</label>
                                <select class="custom-select i_bd form-control input-sm" id="C_uf" name="C_uf">
                                </select>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-2 col-xs-12" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_cep">Cep</label>
                                <input type="text" class="form-control input-sm" id="C_cep" name="C_cep" placeholder="00.000-000" maxlength="10">
                            </div>
                        </div>
                        <div class="col-sm-2 col-xs-12 col-md-12 col-lg-2" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_telres">Tel. Residencial</label>
                                <input type="text" class="form-control input-sm" id="C_telres" name="C_telres" placeholder="(00) 0000-0000">
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-2 col-lg-2 col-xs-12" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_telcom">Tel. Comercial</label>
                                <input type="text" class="form-control input-sm" id="C_telcom" name="C_telcom" placeholder="(00) 0000-0000">
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-2 col-xs-12">
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_cel">Celular</label>
                                <input type="text" class="form-control input-sm" id="C_cel" name="C_cel" maxlength="14" placeholder="(00) 0000-0000">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-2 col-md-12 col-sm-2 col-xs-12" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_nascimento">Data Nascimen</label>
                                <input type="text" class="form-control input-sm" id="C_nascimento" value="" name="C_nascimento" placeholder="00/00/0000" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_salario">Salário</label>
                                <input type="text" class="form-control input-sm" id="C_salario" placeholder="Salário" name="C_salario" maxlength="50" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_limite">Limite</label>
                                <input type="text" class="form-control input-sm" id="C_limite" placeholder="Limite" name="C_limite" maxlength="50" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_situacao">Situação</label>
                                <select class="custom-select i_bd form-control input-sm" id="C_situacao" name="C_situacao" required></select>
                                <input type="hidden" name="C_situacao_original" id="C_situacao_original" value="">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_tipo">Tipo</label>
                                <select class="form-control i_bd input-sm" id="C_tipo" name="C_tipo" required></select>
                                <input type="hidden" name="C_tipo_original" id="C_tipo_original" value="">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_empregador">Empregador</label>
                                <select class="form-control i_bd input-sm" id="C_empregador" name="C_empregador" required></select>
                                <input type="hidden" name="C_empregador_original" id="C_empregador_original" value="">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4" >
                            <div class="form-group control-group has-feedback">
                                <label class="control-label" for="C_funcao">Função</label>
                                <select class="form-control i_bd input-sm" id="C_funcao" name="C_funcao" required></select>
                                <input type="hidden" name="C_funcao_original" id="C_funcao_original" value="">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_Email">E-mail</label>
                                <input type="email" class="form-control input-sm" id="C_Email" placeholder="E-mail" name="C_Email" maxlength="50">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_parcelas_permitidas">Parcelas permitidas</label>
                                <input type="number" class="form-control input-sm" id="C_parcelas_permitidas" placeholder="parcelas" name="C_parcelas_permitidas" maxlength="50">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_datadesfiliacao">Data desfiliação</label>
                                <input type="text" class="form-control input-sm" id="C_datadesfiliacao" name="C_datadesfiliacao" placeholder="00/00/0000">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-12 col-lg-8" >
                            <div class="form-group control-group">
                                <label class="control-label" for="C_obs">Observação</label>
                                <input type="text" class="form-control input-sm" id="C_obs" name="C_obs" style="text-transform:uppercase" maxlength="150" placeholder="Observação">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2 text-right">
                            <div class="checkbox text-left">
                                <label class="control-label">
                                    <input type="checkbox" id="C_filiado" name="C_filiado" checked="checked" value="">Filiado
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4 text-left">
                            <div class="material-switch pull-left" style="padding-top: 10px;padding-bottom: 10px;">
                                <input id="SwitchCelular" name="SwitchCelular" type="checkbox"/>
                                <label for="SwitchCelular" class="label-success"></label>
                                &nbsp;Celular de WhatsApp
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnSalvar" name="btnSalvar">
                        <span class="glyphicon glyphicon-send"></span>
                        Salvar
                    </button>
                    <a class="btn btn-defalt" data-dismiss="modal">Fechar</a>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Modal Edita Senha -->
<div class="modal fade" id="ModalSenha" name="ModalSenha" tabindex="-1" role="dialog" aria-labelledby="ModalEditaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form class="form-condensed" data-toggle="validator" name="frmSenha" id="frmSenha" role="form" method="post" action="#">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="ModalSenhaLabel">Senha do Associado</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                                <span class="badge badge-secondary" id="associado_rotulo"></span>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12" >
                                <div class="form-group control-group">
                                    <label class="control-label" for="C_Senha">Senha</label>
                                    <input type="password" class="form-control input-sm" id="C_Senha" name="C_Senha" value="" placeholder="Senha" data-error="Por favor, informe a senha." maxlength="6" required>
                                    <input type="hidden" name="cod_associado" id="cod_associado">
                                    <input type="hidden" name="senha_associado" id="senha_associado">
                                    <input type="hidden" name="id_empregador" id="id_empregador">
                                    <input type="hidden" name="existe_senha" id="existe_senha">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12" >
                                <div class="form-group control-group">
                                    <label class="control-label" for="C_Confirma_Senha">Confirma Senha</label>
                                    <input type="password" class="form-control input-sm" id="C_Confirma_Senha" name="C_Confirma_Senha" placeholder="Confirma Senha" data-error="Por favor, confirme a senha." maxlength="6" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnsalvarsenha">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../Adm/pages/associado/js/associado_script.js"></script>
</body>
</html>
