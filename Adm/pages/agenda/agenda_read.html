<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Associados</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style type="text/css">
    .modal-dialog {
        position: relative;
        display: table;
        overflow-y: auto;
        overflow-x: auto;
        width: auto;
        min-width: 300px;
    }
    .red {
        background-color: #fdd9cf !important;
        font-weight: bold;
        font-size: 14px;
    }
    .green {
        background-color: #cfffdf !important;
        font-weight: bold;
        font-size: 14px;
    }
    .black {
        background-color: #aeaeae !important;
        font-weight: bold;
        font-size: 14px;
    }
    @font-face {
        font-family: "TomaSans-Regular";
        src: local(Raleway), url(../../../fonte/TTF/TomaSans-Regular.ttf);
    }
    #tabela_producao{
        font-family: "calibri", Trebuchet MS, Arial, Helvetica, sans-serif;
    }
    .modal-dialog{
        min-width: 90vw;
    }
    .form-row {
        height: 50px;
    }   
    #linhaswitch{
        padding-top: 10px;
        padding-bottom: 10px;
    }   
</style>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="container-fluid" style="padding: 0">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1 style="margin-top: -1px;margin-left: -6px;">
            Agenda <small>Visualização</small> </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sx-12">
                <div class="box">
                    <div class="box-header">
                        <form id="listagem" name="listagem" class="form-inline">
                            <div class="container">
                                <div class="row justify-content-md-center">
                                    
                                    <div class="col-sm-2" style="padding-top: 6px;">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="RadioTodos" name="RadioSituacao" class="custom-control-input" value="0" >
                                            <label class="custom-control-label" for="RadioTodos">Todos</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2" style="padding-top: 6px;">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="RadioNovos" name="RadioSituacao" class="custom-control-input" value="1" checked>
                                            <label class="custom-control-label" for="RadioNovos">Novos</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2" style="padding-top: 6px;">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="RadioRespondidos" name="RadioSituacao" class="custom-control-input" value="2" >
                                            <label class="custom-control-label" for="RadioRespondidos">Respondidos</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2" style="padding-top: 6px;">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="RadioFinalizados" name="RadioSituacao" class="custom-control-input" value="3" >
                                            <label class="custom-control-label" for="label">Finalizados</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="box-body">   
                        <table id="tabela_producao" class="display nowrap" width="100%">
                            <thead>
                            <tr>
                                <th>CATEGORIA</th>
                                <th>NOME</th>
                                <th>CELULAR</th>
                                <th>DATA MSG</th>
                                <th>REPOSTA</th>
                                <th>COD</th>
                                <th>FINALIZADO</th>
                                <th>ALTERAR</th>
                                <th>EMPREGADOR</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Modal Edita e Cadastra Agenda -->
<div class="modal fade" id="ModalEdita" name="ModalEdita" tabindex="-1" role="dialog" aria-labelledby="ModalEditaLabel" aria-hidden="true">
    <form data-toggle="validator" role="form" name="frm_agenda" id="frm_agenda">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalEditaLabel">AGENDA&nbsp<small id="rotulo_agenda">Alterando</small></h5>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
                            <div class="form-group control-group">
                                <label class="control-label" for="C_cod">Codigo</label>
                                <span class="form-control input-sm" id="C_cod" name="C_cod"></span>
                                <input type="hidden" name="C_codigo_agenda" id="C_codigo_agenda">
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
                            <div class="form-group control-group">
                                <label class="control-label" for="C_data_cad">Data cadastro</label>
                                <span class="form-control input-sm" id="C_data_cad" name="C_data_cad" style="text-align: center;"></span>
                                <input type="hidden" name="C_data_cad_hidden" id="C_data_cad_hidden">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 col-lg-6 col-xs-12 col-sm-6">
                            <div class="form-group control-group">
                                <label class="control-label" for="C_data_resp">Data resposta</label>
                                <span class="form-control input-sm" id="C_data_resp" name="C_data_resp" style="text-align: center;"></span>
                                <input type="hidden" name="C_data_resp_hidden" id="C_data_resp_hidden">
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-xs-12 col-sm-6">
                            <div class="form-group control-group">
                                <label class="control-label" for="C_categoria">Categoria solicitada</label>
                                <span class="form-control input-sm" id="C_categoria" name="C_categoria" style="text-align: center;"></span>
                                <input type="hidden" name="C_categoria_hidden" id="C_categoria_hidden">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
                            <div class="form-group control-group">
                                <label class="control-label" for="C_resposta">Resposta</label>
                                <textarea rows="4" class="form-control input-sm" id="C_resposta" name="C_resposta" style="text-transform:uppercase" maxlength="150" placeholder="Resposta"></textarea>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <input type="hidden" name="operation" id="operation" value="Update">
                                <input type="hidden" name="divisao" id="divisao">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group control-group">
                                <label class="control-label" for="C_convenio">Convenio</label>
                                <select class="form-control i_bd input-sm" id="C_convenio" name="C_convenio"></select>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                <input type="hidden" name="C_convenio_nome" id="C_convenio_nome">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="material-switch pull-left" style="padding-top: 10px;padding-bottom: 10px;">
                                <input id="SwitchFinalizado" name="SwitchFinalizado" type="checkbox"/>
                                <label for="SwitchFinalizado" class="label-success"></label>
                                &nbsp;Finalizar
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnsalvarresposta" name="btnsalvarresposta">
                        <span class="glyphicon glyphicon-send"></span>
                        Salvar
                    </button>
                    <a class="btn btn-defalt" data-dismiss="modal">Fechar</a>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../Adm/pages/agenda/java/agenda_java.js"></script>
</body>
</html>
